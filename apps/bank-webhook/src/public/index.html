<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    .container h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }
    .container input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .container button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .container button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bank Page</h1>
    <form id="bankForm">
      <input type="hidden" name="token" value="sampleToken123" />
      <input type="hidden" name="id" value="42" />
      <input type="number" name="amount" placeholder="Enter amount" required />
      <button type="submit">Send</button>
    </form>
    <p class="error" id="errorMessage"></p>
  </div>

  <script>
    const form = document.getElementById('bankForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent form from refreshing the page

      // Reset the error message
      errorMessage.textContent = '';

      // Collect form data
      const formData = new FormData(form);
      const token = formData.get('token');
      const id = formData.get('id');
      const amount = formData.get('amount');

      // Validate the amount
      if (!amount || isNaN(amount) || amount <= 0) {
        errorMessage.textContent = 'Please enter a valid amount.';
        return;
      }

      try {
        // Send data to the external server
        const response = await fetch('https://external-server.com/transaction', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, id, amount }),
        });

        // Parse the response
        const result = await response.json();

        if (!response.ok) {
          // Handle errors
          errorMessage.textContent = result.message || 'An error occurred. Please try again.';
        } else {
          // Success
          alert('Transaction successful!');
        }
      } catch (error) {
        // Handle network or other unexpected errors
        errorMessage.textContent = 'Unable to process your request. Please try again later.';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
